<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">

    <div class="nft-image">
      <img src="./images/image-equilibrium.jpg" alt="nft image">
    </div>

    <div>
      <h4>Equilibrium #3429</h4>
    </div>
    

    <div class="para">
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    
    <div class="eth">
      <span class="span1">0.041 ETH</span>
      <span class="span2">3 days left</span>
    </div>
    
    
    <div class="avatar">
      <img src="./images/image-avatar.png" alt="avatar">
      Creation of Jules Wyvern
    </div>
    
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jcovington16" target="_blank">Joshua Covington</a>.
  </div>
</body>
</html>
